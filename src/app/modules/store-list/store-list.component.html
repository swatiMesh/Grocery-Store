<div class="container">
    <div class="card">
        <div class="card-header border-bottom-blue">
            <a class="font20px font-weight-bold">Store List</a>
        </div>
        <div>
            <div class="card-body">
                <div *ngFor="let item of storeArray" class="card mb-3 pt-1 pb-1 pl-1 pr-3">
                    <div class="row">
                        <div class="col-sm-12 col-lg-2 col-md-2 col-xl-2 text-center w-100 bg-light theme-color rounded p-4 self-align-center">
                            <img class="img-fluid" src="../../../assets/icons/Vector (9).svg">
                        </div>
                        <div class="col-sm-12 col-lg-8 col-md-8 col-xl-8"><br>
                            <div class="font20px font-weight-bold mb-1">{{item.storename}}</div>
                            <div class="font14px color-grey">{{item.address}}</div>
                        </div>
                        <div class="col-sm-12 col-lg-2 col-md-2 col-xl-2 text-center self-align-center">
                            <img class="img-fluid" src="../../../assets/icons/Frame (2).svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
